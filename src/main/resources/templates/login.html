<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>OXO Assurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-2zCVSJ1I2fdDnqh2ojdQH/Z9Xn0+ZieJlvvLy8VzI1Bx87+as7pNlYt8dRJH9XZjnmN5q5q31a5Q/NFpx/5w5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="../static/style.css" th:href="@{/styles.css}">
    <link rel="stylesheet" type="text/css" href="../static/dashboard_style.css" th:href="@{/dashboard_style.css}">
</head>
<body>

<!-----------Start Header Section-------------->
<div th:replace="fragments/header :: header"></div>
<!-----------End Header Section---------------->

<div class="container-fluid">
    <div class="row">
        <!-----------Start Sidebar Section-------------->
        <div sec:authorize="isAuthenticated()" th:replace="fragments/sidebar :: div"></div>
        <!-----------End Sidebar Section---------------->
        <!-- Contenu principal -->
        <div class="col-12 col-md-9">
            <div class="d-flex justify-content-between">
                    <div class="col-md-4" >
                        <div class="sticky-top">
                            <div class="card rounded">
                                <div class="card-header">
                                    <h3 class="text-center">Se connecter</h3>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/login}" method="post">
                                        <div th:if="${param.error}">
                                            Nom d'utilisateur ou mot de passe incorrect</div>
                                        <div th:if="${param.logout}">
                                            Vous avez bien été déconnecté.</div>
                                        <div class="form-group">
                                            <label for="login">Nom prénom</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-solid fa-user-tie fa-2x"></i></span>
                                                </div>
                                                <input type="text" class="form-control" id="login" name="login" placeholder="Nom Prénom" required >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Mot de passe</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-solid fa-key fa-2x"></i></span>
                                                </div>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                                            </div>
                                        </div>
                                        <div>
                                            <input type="submit" value="Se connecter" class="btn btn-success btn-block"/>
                                            <a class="btn btn-primary btn-block" ref="#" role="button">Créer un compte</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<!-------------Start Footer Section---------->
<div th:replace="fragments/footer :: footer"></div>
<!-------------End Footer Section------------>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha256-vV8gC/4BDlVn1TjTlT9JdU6ys4U6bKjYnJ+w6AveM+o="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" ></script>
<script src="https://kit.fontawesome.com/1ae7c95103.js" crossorigin="anonymous"></script>
</body>
</html>
